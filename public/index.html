    <link rel="stylesheet" href="tailwind.css" />
    <title>Electric Cars, Solar & Clean Energy | Tesla</title>

  <body>
    <header
      class="navbar"
    >
      <!-- Logo -->
      <img src="./images/tesla.svg" alt="Tesla" class="h-5" />
      <!-- Nav Links -->
      <div class="hidden lg:block">
        <a href="#ModelS" class="navlink">Model S</a>

      </div>

        <a href="#Account" class="navlink">Account</a>
        <a href="#Menu" class="navlink">Menu</a>
      </div>
    </header>
     
    <!-- Car Model S Section Start -->
    <section id="ModelS" class="carsection" >

            <h2 class="tag">Order Online for <span class="underline cursor-pointer">Touchless Delivery</span></h2>
        </div>
